services:
  # Backend Service
  - type: web
    name: aiva-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements-lite.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: PYTHONPATH
        value: "/opt/render/project/src" # Include root in path
    plan: free

  # Frontend Service (Static Site)
  - type: static
    name: aiva-frontend
    # runtime: static  <-- REMOVED: This is implied by type: static
    buildCommand: "cd frontend && npm install && npm run build"
    publishDir: "frontend/dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aiva-backend
          property: url
